<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title></title>

    <style>
        table {
            border-collapse: collapse;
        }

        table, td {
            border: 1px solid darkolivegreen;
            padding: 5px;
            text-align: center;
        }
    </style>

</head>
<body>

<table>
    <tr>
        <td>Id</td>
        <td>Name</td>
        <td>City</td>
    </tr>
    <tr th:each="user, iStat : ${users}"
        th:style="${iStat.odd}? 'background-color: aquamarine;'">
        <td th:text="${user.id}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.city}"></td>
    </tr>
</table>

</body>
</html>
