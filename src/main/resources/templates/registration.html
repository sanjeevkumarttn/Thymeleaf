<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title></title>

    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <title>Employee Registration Form</title>
    <script th:src="@{/JS/showLoader.js}"></script>
    <script type="text/javascript">
        $(function(){
            $("#LoadingImage").hide();
            $("#employeeRegitsrationForm").on('submit',function(){
                var data=$("#employeeRegitsrationForm").serialize();
                showImage(data);
                return false;
            })
            $(document).ajaxStart(function () {
                $("#LoadingImage").show();
            })
        })
    </script>

    <style>
        label{
            display: inline-block;
            width: 100px;
        }
    </style>

</head>
<body>

<form id="employeeRegitsrationForm" method="post">
    <label>Id:</label> <input type="number" name="id" id="id"><br><br>
    <label>Name :</label><input type="text" id="name" name="name"><br><br>
    <label>Email :</label> <input type="email" name="email" id="email"><br><br>
    <label>Salary :</label><input type="number" id="salary" name="salary"><br><br>
    <input type="submit" value="Submit">
</form>
<p id="response"></p>
<div id="LoadingImage">
    <img src="images/loader.gif"/>
</div>


</body>
</html>
